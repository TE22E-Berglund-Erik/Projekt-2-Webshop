<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marcello Damico</title>
</head>

<body>
    <header>
        <nav id="vänstra-naven">
            <img src="bilder/meny.webp" alt="meny ikon">
            <a href="#">Meny</a>
            <img src="bilder/sök.webp" alt="sök ikon">
            <a href="">Sök</a>
        </nav>
        <h1 id="logga">Marcello Damico</h1>
        <nav id="högra-naven"></nav>
        <img src="bilder/varukorg.webp" alt="varukorg ikon">
    </header>

    <main>
        <div class="produkt-container">
            <div class="produkter">
                <div class="produkt">
                    <img src="/bilder/vitovershirt.webp" alt="vitovershirt produktbild">
                    <p class="produkt-titel"></p>
                    <p class="produkt-pris"></p>
                </div>
                <div class="produkt">
                    <img src="/bilder/marinovershirt.webp" alt="marinhalfzip produktbild">
                    <p class="produkt-titel"></p>
                    <p class="produkt-pris"></p>
                </div>
                <div class="produkt">
                    <img src="/bilder/gråovershirt.webp" alt="gråovershirt produktbild">
                    <p class="produkt-titel"></p>
                    <p class="produkt-pris"></p>
                </div>
                <div class="produkt">
                    <img src="/bilder/marinhalfzip.webp" alt="marinhalfzip produktbild">
                    <p class="produkt-titel"></p>
                    <p class="produkt-pris"></p>
                </div>
                <div class="produkt">
                    <img src="/bilder/svarthalfzip.webp" alt="svarthalfzip produktbild">
                    <p class="produkt-titel"></p>
                    <p class="produkt-pris"></p>
                </div>
                <div class="produkt">
                    <img src="/bilder/brunhalfzip.webp" alt="brunhalfzip produktbild">
                    <p class="produkt-titel"></p>
                    <p class="produkt-pris"></p>
                </div>


            </div>
            <div id="visa-mer">
                <button>
                    <p>Visa fler</p>
                </button>
            </div>
        </div>
    </main>



    <footer>
        <div id="kontakt"><a href="#">Kontakta oss</a></div>
        <a href="mailto:#">Kontakt</a>
        <a href="tel:+#">Telefon</a>
        <a href="#">Chat</a>
        
        <div id="om"><a href="#">Om oss</a></div>
        <a href="#">Historia</a>
        <a href="#">Ledarskap</a>
        <a href="#">Mål och syften</a>

    </footer>

    <script src="script.js"></script>
</body>

</html>
