<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marcello Damico</title>
</head>

<body>
    <header>
        <nav id="vänstra-naven">
        </nav>
        <title id="logga">
            <h1>Marcello Damico</h1>
        </title>
        <nav id="högra-naven"></nav>
    </header>

    <main>
        <div class="produkt-container">
            <div class="produkter">
                <div class="produkt">
                    <img src="/bilder/vitovershirt.webp" alt="vitovershirt produktbild">
                    <p class="produkt-titel"></p>
                    <p class="produkt-pris"></p>
                </div>
                <div class="produkt">
                    <img src="/bilder/marinovershirt.webp" alt="marinhalfzip produktbild">
                    <p class="produkt-titel"></p>
                    <p class="produkt-pris"></p>
                </div>
                <div class="produkt">
                    <img src="/bilder/gråovershirt.webp" alt="gråovershirt produktbild" >
                    <p class="produkt-titel"></p>
                    <p class="produkt-pris"></p>
                </div>
                <div class="produkt">
                    <img src="/bilder/marinhalfzip.webp" alt="marinhalfzip produktbild">
                    <p class="produkt-titel"></p>
                    <p class="produkt-pris"></p>
                </div>
                <div class="produkt">
                    <img src="/bilder/svarthalfzip.webp" alt="svarthalfzip produktbild">
                    <p class="produkt-titel"></p>
                    <p class="produkt-pris"></p>
                </div>
                <div class="produkt">
                    <img src="/bilder/brunhalfzip.webp" alt="brunhalfzip produktbild">
                    <p class="produkt-titel"></p>
                    <p class="produkt-pris"></p>
                </div>

              
            </div>
            <div id="visa-mer">
                <button><p>Visa fler</p></button>
            </div>
        </div>
    </main>



    <footer>


    </footer>

    <script src="script.js"></script>
</body>

</html>
